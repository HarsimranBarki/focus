<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weddingvale - The way it meant to be worked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__logo">
                <img src="img/engagement-ring.svg" alt="logo" class="header__img">
                <span>WeddingVale</span>
            </div>
            <ul class="header__list">
                <li class="header__list header__list-items">Home</li>
                <li class="header__list header__list-items">Profiles</li>
                <li class="header__list header__list-items">Stories</li>
                <li class="header__list header__list-items">Reviews</li>
            </ul>
        </nav>
        <div class="header__hero">
            <h1 class="header__heading">WeddingVale</h1>
            <p class="header__subtext">We make everything magical</p>
            <button class="header__button">Sign Up</button>
            <div class="header__review">
                <div class="header__block">
                    <div class="header__name">Tripadvisior</div>
                    <div class="header__data">The best for your weddings</div>
                </div>
                <div class="header__block">
                    <div class="header__name">MakeMyTrip</div>
                    <div class="header__data">The kind of detail they do is amazing</div>
                </div>
                <div class="header__block">
                    <div class="header__name">Trip</div>
                    <div class="header__data">Our go to recommendation for weddings</div>
                </div>
                <div class="header__block">
                    <div class="header__name">Expedia</div>
                    <div class="header__data">We choose the best and this is the best</div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/app.js"></script>
</body>

</html>
